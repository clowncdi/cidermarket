    <body>
        <!-- nav 시작 -->
        <header></header>
        <!-- // nav 끝 -->

        <section>
            <!-- Item 영역 -->
            <div class="container">
                <h3 class="text-center">거래후기</h3>

                <!-- 탭의 전체 박스 -->
                <div class="clearfix">
                    <!-- view -->
                    <div class="panel panel-default user-write">
                        <!-- Default panel contents -->
                        <div class="panel-heading boardTitle-view" id="user-write">
                          <a href="item_index.html" class="clearfix">
                            <span class="boardImg"><img src="img/item_07.jpg" alt="에어팟프로 선물용 미개봉"></span>
                            <p class="boardTitle">에어팟프로 선물용 미개봉</p>
                            <span class="boardDate">390,000원</span>
                          </a>                            
                        </div>
                        <div class="panel-body">
                          <div class="foryou">To. <b>applemania</b>님께 따뜻한 후기를 보냈어요.</div>
                            <p>칼답에 쿨거래 해주셔서 감사합니다.<br>잘 쓸게요~~~!</p>
                            <div class="review_img">
                                <img src="img/review_img1.jpg" alt="리뷰이미지">
                                <img src="img/review_img2.png" alt="리뷰이미지">
                                <img src="img/review_img3.jpg" alt="리뷰이미지">
                                <img src="img/review_img4.jpg" alt="리뷰이미지">
                            </div>
                        </div>
                    </div>
                    <!-- button -->
                    <div class="text-center">
                        <button
                            type="button"
                            class="btn btn-lg btn-danger"
                            onclick="javascript:history.back()">돌아가기</button>
                    </div>
                </div>

            </div>
        </section>

        <!-- footer 시작 -->
        <footer></footer>
        <!-- // footer 끝 -->

        <!-- Javascript -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/asidebar.jquery.js"></script>
        <script src="assets/js/searchbox.js"></script>
        <script src="plugins/sweetalert/sweetalert2.all.min.js"></script>
        <script type="text/javascript">
            $(function () {
                $("header").load("header.html");
                $("footer").load("footer.html");
                $("#tab-page-policy").load("policy.html");
                $("#tab-page-inquiry").load("inquiry.html");

                /** sorting */
                $(".recordSort > .btn").click(function (e) {
                    e.preventDefault();
                    if ($(this).hasClass("btn-info")) {
                        $(this)
                            .addClass("btn-primary")
                            .removeClass("btn-info");
                        $(".recordSort > .btn")
                            .not(this)
                            .removeClass("btn-primary")
                            .addClass("btn-info");
                    }
                });
            });
        </script>
