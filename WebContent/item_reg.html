    <script type="text/javascript">
        $(function () {
            $("header").load("header.html");
            $("footer").load("footer.html");

            $("#allow").click(function (e) {
                e.preventDefault();
                window.open("", "_self");
            });
            //사진 등록

            // 버튼 토글
            $(".btn-list").click(function (e) {
                e.preventDefault();
                $(".btn-list").not(this).removeClass('active');
                $(this).toggleClass('active');
            });
            // 등록 이미지 등록 미리보기
            function readInputFile(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $(input).css('background-image', 'url(\"' + e.target.result + '\")');
                        $(input).next().css('display', 'block');
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }

            $(".image_plus").on('change', function () {
                readInputFile(this);
            });

            //등록 이미지 삭제
            function resetInputFile($input) {
                var agent = navigator.userAgent.toLowerCase();
                if ((navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1)) {
                    // ie 일때
                    $input.replaceWith($input.clone(true));

                } else {
                    //other
                    $input.val("");

                }
            }
            $(".remove_img").click(function (e) {
                e.preventDefault();
                var ok = confirm("사진을 삭제하시겠습니까?");
                if (ok) {
                    $(this).css('display', 'none');
                    $(this).prev().css('background-image', 'url("img/img_plus.png")');
                    var $input = $(this).prev();
                    resetInputFile($input);
                }

            });
            /** 드롭다운의 선택 변경 이벤트 */
            $("#item_categoty").change(function () {
                // 결과가 표시될 #child에 내용 지우기
                $("#item_categoty_1").empty();
                // 사용자 선택값 가져오기
                var choice = $(this).find("option:selected").val();
                // 선택값이 없다면 처리 중단
                if (!choice) {
                    return false;
                }

                $.get('api/category.do', { type: choice }, function (req) {
                    // 미리 준비한 HTML틀을 읽어온다.
                    var template = Handlebars.compile($("#category_item_tmpl").html());
                    // Ajax를 통해서 읽어온 JSON을 템플릿에 병합한다.
                    var html = template(req);
                    // #child 읽어온 내용을 추가한다.
                    $("#item_categoty_1").append(html);
                }); // end $.get
            }); // end change
            $("#tag_input").keyup(function (e) {
                // 특수문자 정규식 변수(공백 포함)
                var replaceChar = /[~!@\#$%^&*\()\-=+_'\;<>\/.\`:\"\\,\[\]?|{}\s]/gi;
                var input = $("#tag_input").val();
                if (input.match(replaceChar)) {
                    alert("특수문자 및 공백은 사용하실 수 없습니다.");
                    $("#tag_input").val(input.replace(replaceChar, ''));
                }
            });
            $("#tag_ok").click(function (e) {
                e.preventDefault();
                var input = $("#tag_input").val();
                if (!input) {
                    alert("태그를 입력해 주세요");
                    $("#tag_input").focus();
                    $("#tag_input").val('');
                    return false;
                }
                var replaceChar = /[~!@\#$%^&*\()\-=+_'\;<>\/.\`:\"\\,\[\]?|{}\s]/gi;
                if (input.match(replaceChar)) {

                    alert("특수문자 및 공백은 사용하실 수 없습니다.");
                    $("#tag_input").focus();
                    $("#tag_input").val(input.replace(replaceChar, ''));
                    return false;
                }
                for (var i = 0; i < 5; i++) {
                    var tag_val = $(".tag_list>li").eq(i).html();
                    input_chk = input + "<a class=\"remove_tag\" href=\"#\"><i class=\"glyphicon glyphicon-remove\"></i></a>"
                    if (input_chk == tag_val) {
                        alert("중복된 태그입니다.");
                        $("#tag_input").focus();
                        $("#tag_input").val('');
                        return false;
                    }
                }
                if ($(".tag_list>li").length >= 5) {
                    alert("태그는 최대 5개까지만 입력 가능합니다.");
                    return false;
                }
                var li = { content: input };
                var template = Handlebars.compile($("#tag_list_tmpl").html());
                var html = template(li);
                $(".tag_list").append(html);
                $("#tag_input").val('');

                $("#background").fadeOut(300);
            });

            $(document).on("click", ".remove_tag", function (e) {
                e.preventDefault();
                $(this).parent().remove();
            });

            $("#item_tag").click(function (e) {
                e.preventDefault();
                $("#background").fadeIn(300);
                $("#tag_input").focus();

            });

            $("#tag_cancle").click(function (e) {
                $("#tag_input").val('');
                $("#background").fadeOut(300);
            });
        });
    </script>
