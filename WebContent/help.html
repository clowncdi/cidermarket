        <title>헬프센터 자주묻는질문 - 사이다마켓</title>

    </head>

    <body>
        <!-- nav 시작 -->
        <header></header>
        <!-- // nav 끝 -->

        <section>
            <!-- Item 영역 -->
            <div class="container">
                <h3 class="text-center">헬프센터</h3>

                <!-- 탭의 전체 박스 -->
                <div class="tab clearfix">
                    
                    <!-- 탭 버튼 영역 -->
                    <ul class="row tab-button clearfix">
                        <li role="presentation" class="tab-button-item text-center">
                            <a href="#tab-page-faq" class="tab-button-item-link3 pull-left selected" id="faq">자주묻는질문</a>
                        </li>
                        <li role="presentation" class="tab-button-item text-center">
                            <a href="#tab-page-policy" class="tab-button-item-link3 pull-left" id="policy">운영정책</a>
                        </li>
                        <li role="presentation" class="tab-button-item text-center">
                            <a href="#tab-page-inquiry" class="tab-button-item-link3 pull-left" id="inquiry">일반문의</a>
                        </li>
                    </ul>

                    <!-- 내용영역 -->
                    <div class="tab-panel">
                        <div id="tab-page-faq">
													<!-- 검색 -->
													<div id="searchBox_help" class="container">
														<input type="text" class="form-control" id="myInput" placeholder="키워드를 입력해 주세요.">
														<button class="btn btnSearch-help" type="button"><i class="glyphicon glyphicon-search"></i></button>
													</div>
													<!-- sorting -->
													<div class="recordSort text-center">
															<button type="button" class="ing btn btn-primary" data-faq="faq_list_01">TOP 10</button>
															<button type="button" class="ing btn btn-info" data-faq="faq_list_02">이용방법</button>
															<button type="button" class="ing btn btn-info" data-faq="faq_list_03">택배</button>
															<button type="button" class="ing btn btn-info" data-faq="faq_list_04">결제</button>
													</div>
													<!-- Ajax 패널 -->
													<div class="panel-group" id="accordion"></div>
                        </div>

                        <!-- 탭 - 운영정책 -->
                        <div id="tab-page-policy" class="hide"></div>

                        <!-- 탭 - 일반문의 -->
                        <div id="tab-page-inquiry" class="hide"></div>
                    </div>
                </div>
                
                
            </div>
        </section>
        
        <!-- footer 시작 -->
        <footer></footer>
				<!-- // footer 끝 -->

				<!-- template -->
				<script id="faq1_tmpl" type="text/x-handlebars-template">
					{{#each List}}
					<div class="panel panel-faq">
						<div class="panel-body">
							<h4 class="panel-title accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse{{@key}}">
								{{title}}
							</h4>
						</div>
						<div id="collapse{{@key}}" class="panel-collapse collapse">
							<div class="panel-footer">
								<p>{{{content}}}</p>
							</div>
						</div>
					</div><!-- // 리스트 끝 -->

        <!-- Javascript -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/asidebar.jquery.js"></script>
        <script src="assets/js/searchbox.js"></script>
				<script src="plugins/sweetalert/sweetalert2.all.min.js"></script>
				<!-- ajax-helper -->
				<link rel="stylesheet" href="plugins/ajax/ajax_helper.css" />
				<script src="plugins/ajax/ajax_helper.js"></script>
				<!-- handlebar plugin -->
				<script src="plugins/handlebars/handlebars-v4.7.6.js"></script>
				<script type="text/javascript">
						function faq_list_01() {
							$.get("plugins/ajax/faq_01.json", function(req) {
								// 미리 준비한 HTML틀을 읽어온다.
								var template = Handlebars.compile($("#faq1_tmpl").html());
								// Ajax를 통해서 읽어온 JSON을 템플릿에 병합한다.
								var html = template(req);
								// #dept_list_body 읽어온 내용을 추가한다.
								$("#accordion").append(html);
							});
						}
						function faq_list_02() {
							$.get("plugins/ajax/faq_02.json", function(req) {
								// 미리 준비한 HTML틀을 읽어온다.
								var template = Handlebars.compile($("#faq2_tmpl").html());
								// Ajax를 통해서 읽어온 JSON을 템플릿에 병합한다.
								var html = template(req);
								// #dept_list_body 읽어온 내용을 추가한다.
								$("#accordion").append(html);
							});
						}
						function faq_list_03() {
							$.get("plugins/ajax/faq_03.json", function(req) {

						function faq_list_04() {
							$.get("plugins/ajax/faq_04.json", function(req) {
								// 미리 준비한 HTML틀을 읽어온다.
								var template = Handlebars.compile($("#faq4_tmpl").html());
								// Ajax를 통해서 읽어온 JSON을 템플릿에 병합한다.
								var html = template(req);
								// #dept_list_body 읽어온 내용을 추가한다.
								$("#accordion").append(html);
							});
						}
            $(function() {
                $("header").load("header.html");
                $("footer").load("footer.html");
                $("#tab-page-policy").load("policy.html");
								$("#tab-page-inquiry").load("inquiry.html");
								faq_list_01();
								
								/** selected 파라미터 받아와서 1차 탭 선택함 */
								var url = new URL(window.location.href);
								var selector = url.searchParams.get("selected");
								$(".tab-button-item-link3").removeClass("selected");
								$("#"+selector).prop("selected", true).addClass("selected");
								/** 선택된 1차 탭의 href값으로 탭 패널 열기 */
								var target = $("#"+selector).attr('href');
								$(target).removeClass('hide');
								$(".tab-panel > div").not($(target)).addClass('hide');

                /** 탭 버튼의 클릭 처리 */
                $(".tab-button-item-link3").click(function (e) {
                    e.preventDefault();
                    $(".tab-button-item-link3").not(this).removeClass("selected");
                    $(this).addClass("selected");

                    var target = $(this).attr('href');
                    $(target).removeClass('hide');
                    $(".tab-panel > div").not($(target)).addClass('hide');
                });

								/** sorting */
                $(".recordSort > .btn").click(function(e) {
										e.preventDefault();
										$("#accordion").empty();
										var faq = '';
                    if ($(this).hasClass("btn-info")) {
                        $(this).addClass("btn-primary").removeClass("btn-info");
												$(".recordSort > .btn").not(this).removeClass("btn-primary").addClass("btn-info");
												window[$(this).data("faq")]();
										} else {
											window[$(this).data("faq")]();
										}
								});

								$("#myInput").on("keyup", function() {
									var value = $(this).val();
									$(".panel-faq h4").filter(function() {
										$(this).toggle($(this).text().indexOf(value) > -1);
									});
								});

            });
        </script>
    </body>
