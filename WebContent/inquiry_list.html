        <title>문의내역 - 사이다마켓</title>

    </head>

    <body>
        <!-- nav 시작 -->
        <header></header>
        <!-- // nav 끝 -->

        <section>
            <!-- Item 영역 -->
            <div class="container">
                <h3 class="text-center">헬프센터</h3>

                <!-- 탭의 전체 박스 -->
                <div class="tab clearfix">
                    
                    <!-- 탭 버튼 영역 -->
                    <ul class="row tab-button clearfix">
                        <li role="presentation" class="tab-button-item text-center">
                            <a href="help.html?selected=faq" class="tab-button-item-link3 pull-left" id="faq">자주묻는질문</a>
                        </li>
                        <li role="presentation" class="tab-button-item text-center">
                            <a href="help.html?selected=policy" class="tab-button-item-link3 pull-left" id="policy">운영정책</a>
                        </li>
                        <li role="presentation" class="tab-button-item text-center">
                            <a href="#tab-page-inquiry" class="tab-button-item-link3 pull-left selected">일반문의</a>
                        </li>
                    </ul>

                    <!-- 내용영역 -->
                    <!-- sorting -->
                    <div class="recordSort text-center recordSort2">
                      <button type="button" class="ing btn btn-lg btn-info" onclick="location.href='help.html?selected=inquiry'">문의하기</button>
                      <button type="button" class="ing btn btn-lg btn-primary">문의내역</button>
                    </div>

                    <!-- 목록 -->
                    <div class="list-group inquiry-list">
                      <a href="inquiry_view.html" class="list-group-item"><span class="badge inquiryNum">4</span> 상품 판매 일시 중지 부탁합니다.</a>
                      <a href="inquiry_view.html" class="list-group-item"><span class="badge inquiryNum">3</span> 마일리지는 없나요?</a>
                      <a href="inquiry_view.html" class="list-group-item"><span class="badge inquiryNum">2</span> 누가 들고 튀었어요!!!</a>
                      <a href="inquiry_view.html" class="list-group-item"><span class="badge inquiryNum">1</span> 안전거래는 어떻게 하면 되나요?</a>
                    </div>

                </div>
                
                
            </div>
        </section>
        
        <!-- footer 시작 -->
        <footer></footer>
        <!-- // footer 끝 -->

        <!-- Javascript -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/asidebar.jquery.js"></script>
        <script src="assets/js/searchbox.js"></script>
		    <script src="plugins/sweetalert/sweetalert2.all.min.js"></script>
        <script type="text/javascript">
            $(function() {
                $("header").load("header.html");
                $("footer").load("footer.html");
                
                /** sorting */
                $(".recordSort > .btn").click(function(e) {
                    e.preventDefault();
                    if ($(this).hasClass("btn-info")) {
                        $(this).addClass("btn-primary").removeClass("btn-info");
                        $(".recordSort > .btn").not(this).removeClass("btn-primary").addClass("btn-info");
                    }
                });

            });
        </script>
    </body>
