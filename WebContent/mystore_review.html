<!-- tmeplate2 -->
<script id="review_tmpl" type="text/x-handlebars-template">
  {{#each review}}

  <a class="pull-left" href="#"> <img class="media-object img-circle" src="{{thumb}}" width="50"
      height="50"> </a>
  <div class="media-body">
    <div class="clearfix">
      <div class="pull-right">
        <div class="how_trade">{{how}}</div>
      </div>
      <h4 class="media-heading review_user_name">{{id}} <small>{{date}}</small></h4>
      <p class="review_item_subject">{{subject}}</p>
    </div>
    <div class="clearfix review_user_rpl">
      <a href="#">
      <p>{{content}}
      </p>
    </a>
    </div>
    <div class="review_img">
      <a href="#">
      <img src="{{img1}}">
      <img src="{{img2}}">
      <img src="{{img3}}">
      <img src="{{img4}}">
    </a>
    </div>
  </div>
</li>
{{/each}}
</script>
  <!-- Javascript -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/asidebar.jquery.js"></script>

  <!-- ajax-helper -->
  <link rel="stylesheet" href="plugins/ajax/ajax_helper.css" />
  <script src="plugins/ajax/ajax_helper.js"></script>
  <!-- handlebar plugin -->
  <script src="plugins/handlebars/handlebars-v4.7.6.js"></script>
  <script type="text/javascript">
    /** AJAX로 JSON데이터를 가져와서 화면에 출력하는 함수 */
      function get_review_list() {
  $.get("plugins/ajax/review.json", function (req) {
          // 미리 준비한 HTML틀을 읽어온다.
          var template = Handlebars.compile($("#review_tmpl").html());
          // Ajax를 통해서 읽어온 JSON을 템플릿에 병합한다.
          var html = template(req);
          // #dept_list_body 읽어온 내용을 추가한다.
          $(".review_list").html(html);
        });
      }
    $(function () {
      $("header").load("header.html");
      get_review_list();
     
      $("#myreview .pagination li").click(function (e) {
        e.preventDefault();
        $("#myreview .pagination li").not(this).removeClass("active");
        $(this).addClass("active");
        get_review_list();
      });
    });
  </script>
  </script>
