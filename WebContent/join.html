<html lang="ko">
    <head>
      <meta charset="utf-8"/>

      <link rel="shortcut icon" href="assets/ico/favicon.ico"/>

      <!-- bootstrap -->
      <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>

      <!-- noto sans 웹 폰트 적용 -->
      <link rel="stylesheet" type="text/css" href="assets/css/font.css"/>
      <link rel="stylesheet" type="text/css" href="assets/css/header.css"/>
      <link rel="stylesheet" type="text/css" href="assets/css/nav.css"/>

      <!-- 반응형 웹을 지원하지 않을 경우 -->
      <!-- <link rel="stylesheet" href="assets/css/non-responsive.css" /> -->

      <!-- IE8 이하 버전 지원 -->
      <!--[if lt IE 9]> <script type="text/javascript"
      src="assets/js/html5shiv.js"></script> <script type="text/javascript"
      src="assets/js/respond.min.js"></script> <![endif]-->

      <!-- IE10 반응형 웹 버그 보완 -->
      <!--[if gt IE 9]> <link rel="stylesheet" type="text/css"

      <title>회원가입 - 사이다마켓</title>
      <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    </head>

    <body>
        <!-- nav 시작 -->
        <header></header>
        <!-- // nav 끝 -->
		
		    <!-- content 시작 -->
        <section>
            <!-- Item 영역 -->
            <div class="container">
                <h3 class="text-center">회원가입</h3>
                <!-- login form -->
                <form role="form" id="join-form">
                  <fieldset>
                    <legend class="sr-only">회원가입</legend>
          
                    <div class="form-group clearfix">
                      <label for="user_id" class="col-sm-2">아이디(이메일) <span class="star">*</span></label>
                      <div class="col-sm-10">
                        <input type="email" id="user_id" name="user_id" class="form-control" placeholder="이메일을 입력하세요."/>
                        <span class="help-block">아이디는 필수 입력입니다</span>
                      </div>
                    </div>
          
                    <div class="form-group clearfix">
                      <label for="user_pw" class="col-sm-2">비밀번호 <span class="star">*</span></label>
                      <div class="password_icon col-sm-10">
                        <input type="password" id="user_pw" name="user_pw" class="form-control" placeholder="비밀번호를 입력하세요."/>
                        <i id="eyeicon" class="glyphicon glyphicon-eye-close"></i>
                        <span class="help-block">영문, 숫자 포함 5~15자</span>
                      </div>
                    </div>

                    <div class="form-group clearfix">
                        <label for='user_pw_re' class="col-sm-2">비밀번호 확인 <span class="star">*</span></label>
                        <div class="password_icon col-sm-10">
                          <input type="password" id="user_pw_re" name="user_pw_re" class="form-control" placeholder="비밀번호를 입력하세요."/>
                          <i id="eyeicon" class="glyphicon glyphicon-eye-close"></i>
                        </div>
                    </div>

                    <div class="form-group clearfix">
                      <label for="tel" class="col-sm-2">휴대폰번호 <span class="star">*</span></label>
                      <div class="input-group col-sm-10">
                        <input type="tel" id="tel" name="tel" class="form-control" placeholder="연락처를 입력하세요"/>
                        <span class="input-group-btn"><button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">인증요청</button></span>
                      </div>
                      <span class="help-block col-sm-offset-2 phone-help-block">숫자만 입력하세요.</span>
                    </div>
                    
                    <div class="join_info">
                      <p>가입시 <a href="terms.html">이용약관</a> 및 
                        <a href="protection.html">개인정보 취급방침</a>, 
                        <a href="location.html">위치정보제공</a>에 동의합니다.</p>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg">회원가입</button>
                    <div class="join_info text-center">
                      <a href="login.html">로그인</a>
                    </div>
                  </fieldset>
                </form>
                <!-- // login form -->

                <!-- Modal -->
                <div class="modal fade" id="myModal">
                  <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">휴대폰 인증</h4>
                      </div>
                      <div class="modal-body">
                        <p>인증이 완료되었습니다.</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
                
            </div>
        </section>
        <!-- // content 끝 -->
        
        <!-- footer 시작 -->
        <footer></footer>
        <!-- // footer 끝 -->

        <!-- Javascript -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/asidebar.jquery.js"></script>
        <script src="assets/js/searchbox.js"></script>
        <script src="assets/js/regex.js"></script>
        <script type="text/javascript">
          $(function() {
            $("header").load("header.html");
            $("footer").load("footer.html");

            $("#eyeicon").click(function() {
              console.log(type);
              if ($("#eyeicon").hasClass("glyphicon-eye-close")) {
                $("#eyeicon").removeClass("glyphicon-eye-close");
                $("#eyeicon").addClass("glyphicon-eye-open");
                var type = $("#user_pw").attr("type", "text");
              } else {
                $("#eyeicon").removeClass("glyphicon-eye-open");
                $("#eyeicon").addClass("glyphicon-eye-close");
                var type = $("#user_pw").attr("type", "password");
              }
            });

            $("#join-form").submit(function(e) {
              e.preventDefault();
              /** 이름 검사 */
              if (!regex.value('#user_id', '아이디(이메일)을 입력하세요.')) { return false; }
              if (!regex.email('#user_id', '이메일 주소가 잘못되었습니다.')) { return false; }

              /** 비밀번호 검사 */
              if (!regex.value('#user_pw', '비밀번호를 입력하세요.')) { return false; }
              if (!regex.eng_num('#user_pw', '비밀번호를 형식에 맞게 입력하세요.')) { return false; }
              if (!regex.min_length('#user_pw', 5, '비밀번호는 최소 5자 이상 입력 가능합니다.')) { return false; }
              if (!regex.max_length('#user_pw', 15, '비밀번호는 최대 15자 까지만 입력 가능합니다.')) { return false; }
              if (!regex.compare_to('#user_pw', '#user_pw_re', '비밀번호 확인이 잘못되었습니다.')) { return false; }
              
              /** 연락처 검사 */
              if (!regex.value('#tel', '연락처를 입력하세요.')) { return false; }
              if (!regex.phone('#tel', '연락처가 잘못되었습니다.')) { return false; }
              
              // 처리 완료
              alert("입력형식 검사 완료!!!");
            });
          });
        </script>
    </body>
</html>
