<!DOCTYPE html>
<html lang="ko">
    <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

      <!-- 모바일 웹 페이지 설정 -->
      <link rel="shortcut icon" href="assets/ico/favicon.ico"/>
      <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-144-precomposed.png"/>

      <!-- bootstrap -->
      <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>

      <!-- noto sans 웹 폰트 적용 -->
      <link rel="stylesheet" type="text/css" href="assets/css/font.css"/>
      <link rel="stylesheet" type="text/css" href="assets/css/header.css"/>
      <link rel="stylesheet" type="text/css" href="assets/css/nav.css"/>

      <!-- 반응형 웹을 지원하지 않을 경우 -->

      <!-- IE8 이하 버전 지원 -->
      <!--[if lt IE 9]> <script type="text/javascript"
      src="assets/js/html5shiv.js"></script> <script type="text/javascript"

      <!-- IE10 반응형 웹 버그 보완 -->
      <!--[if gt IE 9]> <link rel="stylesheet" type="text/css"
      href="assets/css/ie10.css" /> <script type="text/javascript"

      <title>회원가입 - 사이다마켓</title>
      <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    </head>

    <body>
        <!-- nav 시작 -->
        <header></header>
        <!-- // nav 끝 -->
		
		    <!-- content 시작 -->
        <section>
            <!-- Item 영역 -->
            <div class="container">
                <h3 class="text-center">회원가입</h3>
                <!-- login form -->
                <form role="form">
                  <fieldset>
                    <legend class="sr-only">회원가입</legend>
          
                    <div class="form-group">
                      <label for="user_id">아이디(이메일)</label>
                      <input type="text" id="user_id" class="form-control" placeholder="이메일을 입력하세요."/>
                      <span class="help-block">아이디는 필수 입력입니다</span>
                    </div>
          
                    <div class="form-group">
                      <label for="user_pw">비밀번호</label>
                      <div class="password_icon">
                        <input type="password" id="user_pw" class="form-control" placeholder="비밀번호를 입력하세요."/>
                        <i id="eyeicon" class="glyphicon glyphicon-eye-close"></i>
                      </div>
                      <span class="help-block">영문, 숫자, 특수문자 포함 5~15자</span>
                    </div>

                    <div class="form-group">
                      <label for="user_phone">휴대폰번호</label>
                      <div class="input-group">
                        <input type="text" id="user_phone" class="form-control" placeholder="휴대폰번호를 입력하세요"/>
                        <span class="input-group-btn"><button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">인증요청</button></span>
                      </div>
                      <span class="help-block">숫자만 입력하세요</span>
                    </div>
                    
                    <div class="join_info">
                      <p>가입시 <a href="terms.html">이용약관</a> 및 
                        <a href="protection.html">개인정보 취급방침</a>, 
                        <a href="location.html">위치정보제공</a>에 동의합니다.</p>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg">회원가입</button>
                    <div class="join_info text-center">
                      <a href="login.html">로그인</a>
                    </div>
                  </fieldset>
                </form>
                <!-- // login form -->

                <!-- Modal -->
                <div class="modal fade" id="myModal">
                  <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">휴대폰 인증</h4>
                      </div>
                      <div class="modal-body">
                        <p>인증이 완료되었습니다.</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
                
            </div>
        </section>
        <!-- // content 끝 -->
        
        <!-- footer 시작 -->
        <footer></footer>
        <!-- // footer 끝 -->

        <!-- Javascript -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/asidebar.jquery.js"></script>
        <script src="assets/js/searchbox.js"></script>
        <script type="text/javascript">
          $(function() {
            $("header").load("header.html");
            $("footer").load("footer.html");

            $("#eyeicon").click(function() {
              console.log(type);
              if ($("#eyeicon").hasClass("glyphicon-eye-close")) {
                $("#eyeicon").removeClass("glyphicon-eye-close");
                $("#eyeicon").addClass("glyphicon-eye-open");
                var type = $("#user_pw").attr("type", "text");
              } else {
                $("#eyeicon").removeClass("glyphicon-eye-open");
                $("#eyeicon").addClass("glyphicon-eye-close");
                var type = $("#user_pw").attr("type", "password");
              }
            });
          });
        </script>
    </body>
</html>
